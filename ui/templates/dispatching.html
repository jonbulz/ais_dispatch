<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to update the sent data size in real-time
        function updateDataSize() {
            $.get('/data_size', function(data) {
                $('#data_size').text(data.total_sent + ' bytes');
            });
        }

        // Poll the server every 2 seconds to get the data size
        setInterval(updateDataSize, 2000);
    </script>
</head>
<body>
<h1>Dispatching AIS Data to Remote Server</h1>
<h3>Total Data Sent: <span id="data_size">0 bytes</span></h3>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.stop_dispatch() }}</p>
</form>
</body>
</html>
