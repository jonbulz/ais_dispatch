<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Editor</title>
</head>
<body>
    <h2>Update Configuration</h2>
    <form method="post">
        <label for="interval">Interval (seconds):</label>
        <input type="number" id="interval" name="interval" value="{{ config['interval'] }}" required><br><br>

        <label for="active">Active:</label>
        <select id="active" name="active">
            <option value="active" {% if config['active'] == 'active' %}selected{% endif %}>Active</option>
            <option value="inactive" {% if config['active'] == 'inactive' %}selected{% endif %}>Inactive</option>
        </select><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
